# Postgres configuration for Electric SQL
# Electric requires logical replication, which needs wal_level=logical

# Listen on all interfaces (required for Docker port forwarding)
listen_addresses = '*'

# Logical replication settings (required for Electric SQL)
wal_level = logical
max_replication_slots = 4
max_wal_senders = 4

# Performance tuning (optional)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200
work_mem = 4MB
min_wal_size = 1GB
max_wal_size = 4GB
